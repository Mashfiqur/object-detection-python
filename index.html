<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h2 {
            color: #333;
        }

        #fileInput {
            margin: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #uploadButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #uploadButton:hover {
            background-color: #45a049;
        }

        #imagePreview {
            margin-top: 20px;
            max-width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 80%;
            max-width: 800px;
            text-align: left;
            display: none;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .detected-object {
            margin: 15px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .detected-object img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-right: 20px;
            border-radius: 5px;
        }

        .detected-object div {
            flex-grow: 1;
        }

        .detected-object h4 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .detected-object p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <h2>Upload an Image for Object Detection</h2>

    <input type="file" id="fileInput" onchange="previewImage()">
    <button id="uploadButton" onclick="uploadFile()">Upload</button>

    <!-- Image preview section -->
    <div id="imagePreviewSection" style="display: none;">
        <h3>Uploaded Image:</h3>
        <img id="imagePreview" alt="Uploaded Image Preview">
    </div>

    <div id="result"></div>

    <script>
        // Function to show a preview of the uploaded image
        function previewImage() {
            const fileInput = document.getElementById("fileInput");
            const preview = document.getElementById("imagePreview");
            const imagePreviewSection = document.getElementById("imagePreviewSection");

            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    imagePreviewSection.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("Please select a file first.");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput);

            // Show loading message
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = '<div class="loading">Processing...</div>';
            resultDiv.style.display = 'block';

            try {
                let response = await fetch("http://localhost:8876/upload", {
                    method: "POST",
                    body: formData
                });

                let result = await response.json();

                // Clear loading message and display results
                resultDiv.innerHTML = '';

                if (result.cropped_images && result.cropped_images.length > 0) {
                    result.cropped_images.forEach(item => {
                        const objectDiv = document.createElement("div");
                        objectDiv.classList.add("detected-object");

                        // Create an image element
                        const objectImg = document.createElement("img");
                        objectImg.src = item.object;
                        objectImg.alt = item.class;

                        // Create text info for object
                        const objectInfo = document.createElement("div");

                        const objectName = document.createElement("h4");
                        objectName.textContent = `Class: ${item.class}`;
                        const objectAccuracy = document.createElement("p");
                        objectAccuracy.textContent = `Accuracy: ${(item.accuracy * 100).toFixed(2)}%`;

                        objectInfo.appendChild(objectName);
                        objectInfo.appendChild(objectAccuracy);

                        // Append the image and info to the div
                        objectDiv.appendChild(objectImg);
                        objectDiv.appendChild(objectInfo);

                        resultDiv.appendChild(objectDiv);
                    });
                } else {
                    resultDiv.innerHTML = '<div class="loading">No objects detected.</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="loading">Error processing the image. Please try again.</div>';
                console.error(error);
            }
        }
    </script>

</body>
</html>
